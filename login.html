<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&family=Quicksand:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="library.html">Library</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="register.html"></a></li>
        </ul>
    </nav>


    <div class="login-container">
        <header class="login-header">
            <h1>Welcome Back!</h1>
            <p>Login to your account</p>
        </header>

        <form id="login-form">
            <div class="input-container">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username" required>
            </div>

            <div class="input-container">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="login-btn">Login</button>

            <p class="register-link">Don't have an account? <a href="register.html">Register</a></p>
        </form>
    </div>
    <footer>
        <p>&copy; 2025 Music Web App</p>
    </footer>

</body>
</html>
