<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library - Melodify</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="library-page">
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="navbar-container">
            <a href="index.html" class="logo">Melodify</a>
            <ul class="nav-menu">
                <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="library.html" class="active"><i class="fas fa-music"></i> Library</a></li>
                <li><a href="discover.html"><i class="fas fa-compass"></i> Discover</a></li>
                <li><a href="playlists.html"><i class="fas fa-list"></i> Playlists</a></li>
                <li class="nav-user">
                    <div class="user-dropdown">
                        <button class="user-btn">
                            <img src="assets/images/user-avatar.jpg" alt="User" class="user-avatar">
                            <span>My Account</span>
                            <i class="fas fa-chevron-down"></i>
                        </button>
                        <div class="dropdown-content">
                            <a href="profile.html"><i class="fas fa-user"></i> Profile</a>
                            <a href="settings.html"><i class="fas fa-cog"></i> Settings</a>
                            <a href="logout.html"><i class="fas fa-sign-out-alt"></i> Logout</a>
                        </div>
                    </div>
                </li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <!-- Library Header -->
    <header class="library-header">
        <div class="library-info">
            <h1>Your Music Library</h1>
            <p>All your favorite songs in one place</p>
        </div>
        <div class="library-actions">
            <button class="btn-primary" id="upload-btn">
                <i class="fas fa-cloud-upload-alt"></i> Upload Music
            </button>
            <div class="search-container">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Search your library...">
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="library-content">
        <!-- Upload Modal (hidden by default) -->
        <div id="upload-modal" class="modal">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <h2>Upload Music</h2>
                <form id="upload-form" class="upload-form">
                    <div class="form-group">
                        <label for="song-title">Song Title</label>
                        <input type="text" id="song-title" name="song-title" placeholder="Enter song title" required>
                    </div>
                    <div class="form-group">
                        <label for="song-artist">Artist</label>
                        <input type="text" id="song-artist" name="song-artist" placeholder="Enter artist name" required>
                    </div>
                    <div class="form-group">
                        <label for="song-album">Album (optional)</label>
                        <input type="text" id="song-album" name="song-album" placeholder="Enter album name">
                    </div>
                    <div class="form-group">
                        <label for="song-genre">Genre</label>
                        <select id="song-genre" name="song-genre">
                            <option value="">Select genre</option>
                            <option value="pop">Pop</option>
                            <option value="rock">Rock</option>
                            <option value="hiphop">Hip Hop</option>
                            <option value="electronic">Electronic</option>
                            <option value="jazz">Jazz</option>
                            <option value="classical">Classical</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="song-file">Audio File</label>
                        <div class="file-upload">
                            <input type="file" id="song-file" name="song-file" accept="audio/*" required>
                            <label for="song-file" class="file-upload-label">
                                <i class="fas fa-file-audio"></i>
                                <span>Choose audio file</span>
                            </label>
                            <span id="file-name">No file selected</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="song-cover">Cover Art (optional)</label>
                        <div class="file-upload">
                            <input type="file" id="song-cover" name="song-cover" accept="image/*">
                            <label for="song-cover" class="file-upload-label">
                                <i class="fas fa-image"></i>
                                <span>Choose cover image</span>
                            </label>
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn-primary">Upload Song</button>
                        <button type="button" class="btn-secondary close-modal-btn">Cancel</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Library Filters -->
        <div class="library-filters">
            <div class="filter-group">
                <label for="sort-by">Sort by:</label>
                <select id="sort-by">
                    <option value="recent">Recently Added</option>
                    <option value="title">Title</option>
                    <option value="artist">Artist</option>
                    <option value="plays">Most Played</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="filter-genre">Genre:</label>
                <select id="filter-genre">
                    <option value="all">All Genres</option>
                    <option value="pop">Pop</option>
                    <option value="rock">Rock</option>
                    <option value="hiphop">Hip Hop</option>
                    <option value="electronic">Electronic</option>
                </select>
            </div>
            <div class="view-toggle">
                <button class="view-btn active" data-view="grid"><i class="fas fa-th"></i></button>
                <button class="view-btn" data-view="list"><i class="fas fa-list"></i></button>
            </div>
        </div>

        <!-- Music Library Grid -->
        <div class="music-library-grid">
            <!-- This will be populated by JavaScript -->
            <div class="empty-library">
                <i class="fas fa-music"></i>
                <h3>Your library is empty</h3>
                <p>Upload your first song to get started</p>
                <button class="btn-primary" id="empty-upload-btn">
                    <i class="fas fa-cloud-upload-alt"></i> Upload Music
                </button>
            </div>
        </div>

        <!-- Now Playing Bar -->
        <div class="now-playing-bar">
            <div class="now-playing-info">
                <img src="assets/images/album-placeholder.jpg" alt="Now Playing" class="now-playing-cover">
                <div class="track-info">
                    <h4 class="track-title">No song selected</h4>
                    <p class="track-artist">Select a song to play</p>
                </div>
            </div>
            <div class="player-controls">
                <button class="control-btn"><i class="fas fa-step-backward"></i></button>
                <button class="control-btn play-btn"><i class="fas fa-play"></i></button>
                <button class="control-btn"><i class="fas fa-step-forward"></i></button>
            </div>
            <div class="progress-container">
                <span class="time-current">0:00</span>
                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
                <span class="time-total">0:00</span>
            </div>
            <div class="volume-control">
                <button class="volume-btn"><i class="fas fa-volume-up"></i></button>
                <input type="range" class="volume-slider" min="0" max="100" value="80">
            </div>
            <audio id="audio-player"></audio>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
